<div class="markdown__Wrapper">
  <div class="markdown-input-container">
    <div class="markdown-input-container-input">
      <ace
        class="ace-editor"
        [config]="options"
        [mode]="'markdown'"
        [theme]="'monokai'"
        [(value)]="value"
        (valueChange)="onChange($event)"
        #editor
      ></ace>
    </div>

    <app-preview class="markdown-input-container-result" [rawMarkdown]="value">
    </app-preview>
  </div>
</div>
