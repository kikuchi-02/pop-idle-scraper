<div class="wrapper">
  <div class="menu">
    <div class="menu__tool">
      <h3>Tool</h3>
      <div class="menu__tool-wrapper">
        <div class="menu__dictionary">
          <button
            (click)="dictionaryOpen = !dictionaryOpen"
            type="button"
            cdkOverlayOrigin
            #trigger="cdkOverlayOrigin"
            mat-raised-button
            color="primary"
          >
            Dictionary
          </button>
        </div>

        <div class="menu__subtitle">
          <h4>Subtitle</h4>
          <mat-slider
            [(ngModel)]="subtitleWidth"
            color="primary"
            thumbLabel
          ></mat-slider>
        </div>

        <div class="menu__font">
          <mat-form-field appearance="fill">
            <mat-label>Font</mat-label>
            <mat-select [(ngModel)]="font" name="font">
              <mat-option *ngFor="let font of fonts" [value]="font">
                {{ font }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="menu__layout">
      <h3>Layout: {{ layout }}</h3>
      <mat-button-toggle-group
        [ngModel]="layout"
        (ngModelChange)="applyLayout($event)"
        aria-label="Font Style"
      >
        <mat-button-toggle value="plain">plain</mat-button-toggle>
        <mat-button-toggle value="sound">sound</mat-button-toggle>
        <mat-button-toggle value="tag">tag</mat-button-toggle>
        <mat-button-toggle value="srt">srt</mat-button-toggle>
        <mat-button-toggle value="link">link</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>
  <div class="editor">
    <div class="editor__wrapper">
      <div class="editor__label">
        <label>input</label>
        <div class="editor__label-caution-scroll">
          <div
            class="editor__label-caution-scroll-button svg__icon"
            (click)="scrollToCaution('input')"
          >
            <mat-icon>arrow_downward</mat-icon>
          </div>
        </div>
        <!-- <div class="editor__label-tool">
          <div class="svg__icon" (click)="saveInput()">
            <mat-icon>save</mat-icon>
          </div>
          <div class="svg__icon" (click)="refreshInput()">
            <mat-icon>refresh</mat-icon>
          </div>
        </div> -->
      </div>
      <div
        class="editor__subtitle-line"
        [style.visibility]="showSubtitleLine ? 'visible' : 'hidden'"
        [style.left.px]="subtitleLineLeftPx"
      ></div>
      <quill-editor
        [debounceTime]="300"
        class="textarea"
        [styles]="{ 'font-family': font }"
        [class.dark-theme]="darkTheme"
        (onEditorCreated)="onEditorCreated($event, 'input')"
      ></quill-editor>
    </div>
    <div class="editor__wrapper">
      <div class="editor__label">
        <label>output</label>
        <div
          class="editor__label-warning"
          [class.editor__label-warning--show]="!!outputWarning"
        >
          <div class="editor__label-warning-inner">
            <mat-icon>warning</mat-icon>
            <div class="editor__label-warning-tooltip">
              {{ outputWarning }}
            </div>
          </div>
        </div>
        <div class="editor__label-tool">
          <div class="svg__icon" (click)="download()">
            <mat-icon>file_download</mat-icon>
          </div>
          <div class="svg__icon" (click)="refreshOutput()">
            <mat-icon>refresh</mat-icon>
          </div>
        </div>
      </div>
      <div
        class="editor__subtitle-line"
        [style.visibility]="showSubtitleLine ? 'visible' : 'hidden'"
        [style.left.px]="subtitleLineLeftPx"
      ></div>
      <quill-editor
        placeholder=""
        [debounceTime]="300"
        class="textarea"
        [styles]="{ 'font-family': font }"
        [class.dark-theme]="darkTheme"
        (onEditorCreated)="onEditorCreated($event, 'output')"
      ></quill-editor>
    </div>
  </div>
</div>

<app-warning-ballon
  [messenger$]="warningMessenger$"
  (warningChange)="warningChange($event)"
></app-warning-ballon>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="dictionaryOpen"
  (overlayOutsideClick)="dictionaryOpen = false"
>
  <app-dictionary [newDictionaryKeys]="newDictionaryKeys"></app-dictionary>
</ng-template>
