<h2 mat-dialog-title>Histories({{ script.revisions.length }})</h2>
<div mat-dialog-content class="history-wrapper">
  <div class="history-sidebar">
    <mat-button-toggle-group
      (change)="showHistory($event.value)"
      class="history-sidebar-date"
    >
      <mat-button-toggle
        *ngFor="let revision of script.revisions; index as i"
        [value]="revision"
        [checked]="i === script.revisions.length - 1"
        >{{ revision.created | date: 'short' }}</mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>

  <quill-editor
    class="editor"
    [class.dark-theme]="darkTheme"
    [readOnly]="true"
    (onEditorCreated)="onEditorCreated($event)"
  ></quill-editor>
</div>
<div mat-dialog-actions>
  <button
    mat-stroked-button
    color="primary"
    (click)="onNoClick()"
    cdkFocusInitial
  >
    Close
  </button>
  <button
    mat-stroked-button
    color="primary"
    [mat-dialog-close]="selectedRevision"
  >
    Paste to editor
  </button>
</div>
